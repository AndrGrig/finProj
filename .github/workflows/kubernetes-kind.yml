name: K8S_Deployment

on:
  workflow_run:
    workflows: ["Terraform_Infrastructure_Setup"]  # The name of the first workflow
    types:
      - completed  # Trigger when the first workflow is completed

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Download parameter artifact from first workflow
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GIT_PAT }}
          run-id: ${{ github.event.workflow_run.id }}
          name: ec2-ip

      - name: Read parameters from the file and Get EC2 IP
        run: |
          source ec2_ip.txt  # Load the variables into the shell
          echo "EC2_IP=$(cat ec2_ip.txt)" >> $GITHUB_ENV
          echo $EC2_IP
      
      - name: Install Kind on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: $EC2_IP
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            sudo yum update -y

            # Install Docker
            sudo yum install -y docker
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker $USER
            newgrp docker
            sudo chmod 666 /var/run/docker.sock

            # Install Kind
            curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-amd64
            chmod +x ./kind
            sudo mv ./kind /usr/local/bin/kind

            # Install kubectl
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/kubectl

            # Verify kubectl installation
            kubectl version --client

            # Create a Kind cluster
            kind create cluster --name kind-cluster --config - <<EOF
            kind: Cluster
            apiVersion: kind.x-k8s.io/v1alpha4
            nodes:
            - role: control-plane
              extraPortMappings:
              - containerPort: 80
                hostPort: 80
              - containerPort: 30080
                hostPort: 30080
                protocol: TCP
            EOF

            # Verify cluster
            kubectl cluster-info --context kind-kind-cluster
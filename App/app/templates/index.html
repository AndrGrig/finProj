<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .photo-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .photo-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .upload-form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="upload-form">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*">
            <button type="submit">Upload Photo</button>
        </form>
    </div>

    <div class="gallery">
        {% for photo in photos %}
        <div class="photo-item">
            <img src="https://s3.us-east-1.amazonaws.com/{{ config['S3_BUCKET'] }}/{{ photo }}" 
                 alt="{{ photo }}"
                 loading="lazy">
            <p>{{ photo }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
